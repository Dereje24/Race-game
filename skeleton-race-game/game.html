<html>
<head>
	<title>Skeleton Race Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<!-- This will have the start button only -->
		
		<button>Start</button>
		<div class="instructions">

		<h1 id="audi">press a for the audi</h1>
	    </div>

	<body>

		<div id="raceBox">

		</div>
		<div class="blueBox" id="blue">
			
			<img id="secondCar" src="https://i.ytimg.com/vi/KMsy0EYoewI/maxresdefault.jpg">
		</div>
		</div>
		<script src="script.js"></script>

</body>
